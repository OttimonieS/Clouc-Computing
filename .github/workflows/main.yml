name: PHP + Node CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3️⃣ Setup Node.js (jika kamu butuh server.js)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4️⃣ Install dependencies (optional, hanya jika kamu butuh Node.js)
      - name: Install Node dependencies
        if: ${{ hashFiles('package.json') != '' }}
        run: npm ci

      # 5️⃣ Package project untuk deployment
      - name: Package for deployment
        run: zip -r deploy.zip . -x "*.git*" "node_modules/*" ".env"

      # 6️⃣ Setup SSH ke server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.Server_key }}

      # 7️⃣ Upload dan extract di server
      - name: Upload and deploy
        run: |
          scp -o StrictHostKeyChecking=no deploy.zip ${{ secrets.Server_user }}@${{ secrets.Server_host }}:/home/${{ secrets.Server_user }}/deploy.zip
          ssh -o StrictHostKeyChecking=no ${{ secrets.Server_user }}@${{ secrets.Server_host }} "
            cd /home/${{ secrets.Server_user }}/web/david.pakevan.web.id/public_html &&
            unzip -o /home/${{ secrets.Server_user }}/deploy.zip &&
            rm /home/${{ secrets.Server_user }}/deploy.zip
          "
